<form method="POST" action="{% url 'gift_item' item.id %}">
  {% csrf_token %}
  <h3>Gift {{ item.title }} to someone</h3>
  <div class="form-group">
    <label for="receiver_name">Recipient Name:</label>
    <input type="text" name="receiver_name" required class="form-control" />
  </div>
  <div class="form-group">
    <label for="receiver_email">Recipient Email:</label>
    <input type="email" name="receiver_email" required class="form-control" />
  </div>
  <div class="form-group">
    <label for="receiver_address">Recipient Address:</label>
    <textarea name="receiver_address" required class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Gift Now</button>
</form>
